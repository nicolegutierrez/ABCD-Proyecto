<!DOCTYPE html>
<html>
<head>
    
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Freelancer - Start Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="css/freelancer.min.css" rel="stylesheet">
   <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<section id="contact"> 
        <div class="containter">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Nueva Maquina</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
<form name="sentMessage" id="contactForm" novalidate class="error">     
                        <div class="row control-group success">
                            <div class="form-group col-xs-12 floating-label-form-group controls floating-label-form-group-with-value floating-label-form-group-with-focus">
                                <label>Numero de maquina</label>
                                <input type="text" class="form-control" placeholder="Numero de maquina" id="numero" required-data-validation-required-message="Please enter your name." aria-invalid="false">
                                <p class="help-block text-danger"></p>
                                <ul role="alert">
                                <li>Por favor ingresar el numero de maquina.</li>
                                </ul>
                                </p>
                            </div>
                        </div>
                        <div class="row control-group success">
                            <div class="form-group col-xs-12 floating-label-form-group controls floating-label-form-group-with-value floating-label-form-group-with-focus ">
                          <br>                   
                                <label>Marca de maquina</label>
                                <input type="text" class="form-control" placeholder="Marca de maquina"  id="marca" required-data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                                <ul role="alert">
                                <li>Por favor ingresar la marca de maquina.</li>
                                </ul>
                                </p>
                            </div>
                        </div>
                        <div class="row control-group success">
                            <div class="form-group col-xs-12 floating-label-form-group controls floating-label-form-group-with-value floating-label-form-group-with-focus">
                          <br>                   
                                <label>Capacidad de Disco Duro</label>
                                <input type="text" class="form-control" placeholder="Capacidad de disco duro" id="marca" required="" data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                                <ul role="alert">
                                <li>Por favor ingresar capacidad de disco duro.</li>
                                </ul>
                                </p>
                            </div>
                        </div>
  <div class="row control-group success">
                            <div class="form-group col-xs-12 floating-label-form-group controls floating-label-form-group-with-value floating-label-form-group-with-focus ">
                          <br>  
                          <label>Tipo de Memoria RAM</label>  
                          <br>                             
                       <select>
                       <option value="DDR1">DDR1</option>
                        <option value="DDR2">DDR2</option>
                       <option value="DDR3">DDR3</option>
                       </select>
                        </div>
                        </div>
                        <div class="row control-group success">
                            <div class="form-group col-xs-12 floating-label-form-group-controls floating-label-form-group-with-value floating-label-form-group-with-focus ">
                          <br>  
                          <label>Tipo de conexion del mouse</label>   
                          <br> 
<select>
  <option value="ps/2">PS/2</option>
  <option value="usb">USB</option>
</select>
 </div>
                        </div>
 <div class="row control-group success">
                            <div class="form-group col-xs-12 floating-label-form-group-controls floating-label-form-group-with-value floating-label-form-group-with-focus ">
                          <br>  
                          <label>Tipo de conexion del teclado</label>  
                          <br> 
<select>
  <option value="ps/2">PS/2</option>
  <option value="usb">USB</option>
</select>
</div>
                        </div>
 <div class="row control-group success">
                            <div class="form-group col-xs-12 floating-label-form-group-controls floating-label-form-group-with-value floating-label-form-group-with-focus ">
                          <br>  
            
                          <label>Tipo de Unidad Optica</label> 
                          <br>  
<input type="radio" name="cd"> CD</input>
<input type="radio" name="dv"> DVD</input>
</div>
                        </div>
                        <div class="row control-group success">
                            <div class="form-group col-xs-12 floating-label-form-group controls floating-label-form-group-with-value floating-label-form-group-with-focus">
                          <br>                   
                                <label>Descripcion</label>
                                <input type="Text area" class="form-control" placeholder="Descripcion" id="marca" required="" data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                                <ul role="alert">
                                <li>Por favor ingresar una descripcion.</li>
                                </ul>
                                </p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-success btn-lg" text-alight="center">Ingresar</button>
</form>
</body>
</html>
